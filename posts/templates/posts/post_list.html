{% extends './base.html' %}

{% block post_container %}
    <h3>Post</h3>
    <table>
        <tr>
            <td>title</td>
            <td>Create Date</td>
            <td>Modify Date</td>
        </tr>
        {% for post in posts %}
            <tr>
                <td><a href="{% url "post-detail" post.id %}">{{post.title}}</a></td>
                <td>{{post.dt_created}}</td>
                <td>{{post.dt_modified}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock post_container %}
